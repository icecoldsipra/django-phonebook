{% extends 'base.html' %}

{% block content %}
    <div class="container content-section" style="width: 500px">
        {% if object_list %}
            {% for object in object_list %}
                <div class="list-group">
                    <a class="list-group-item list-group-item-action my-2" href="{% url 'contacts-view' object.id %}" style="background-color: wheat">
                        <img src="{{ object.image.url }}" width="100" height="75" />
                        {{ object.first_name }} {{ object.last_name }}
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <div class="container text-center">
                <h3>No contacts to display.</h3>
            </div>
        {% endif %}
    </div>
{% endblock content %}
