{% extends 'base.html' %}

{% block content %}
    <div class="container text-center p-0" style="max-width: 500px;">
        {% if user.is_staff or user.is_admin %}
            <div class="text-center mb-3">
                <legend class="border-bottom mb-4">Admin Options</legend>
            </div>

            <div class="list-group">
                <div class="list-group">
                    <a href="{% url 'admin:index' %}" class="list-group-item list-group-item-action my-1" style="background-color: wheat; min-height: 50px;">
                        Admin Page
                    </a>
                </div>
                <a href="{% url 'admin-contacts-browse' %}" class="list-group-item list-group-item-action my-1" style="background-color: wheat; min-height: 50px;">
                    All Contacts
                </a>
            </div>

            <div class="list-group">
                <a href="{% url 'admin-contacts-add' %}" class="list-group-item list-group-item-action my-1" style="background-color: wheat; min-height: 50px;">
                    Add Contact For User
                </a>
            </div>

            <div class="list-group">
                <a href="" class="list-group-item list-group-item-action my-1" style="background-color: wheat; min-height: 50px;">
                    Registered Users
                </a>
            </div>

            <div class="list-group">
                <a href="" class="list-group-item list-group-item-action my-1" style="background-color: wheat; min-height: 50px;">
                    Pending Users
                </a>
            </div>

            <div class="list-group">
                <a href="{% url 'admin-loggedinuser' %}" class="list-group-item list-group-item-action my-1" style="background-color: wheat; min-height: 50px;">
                    Logged In Users
                </a>
            </div>

            <div class="list-group">
                <a href="{% url 'admin-useraccessreview' %}" class="list-group-item list-group-item-action my-1" style="background-color: wheat; min-height: 50px;">
                    User Access Review
                </a>
            </div>

        {% endif %}
        <div class="border-top text-center my-4 pt-3">
            <a class="btn btn-outline-info ml-2" type="submit" href="{% url 'contacts-home' %}">Home</a>
        </div>
    </div>
{% endblock content %}
