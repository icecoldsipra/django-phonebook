{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="width: 500px">
        <div class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-outline-success ml-2" type="submit">Log In</button>
                <a class="ml-2" href="{% url 'password-reset' %}">Forgot Password?</a>
            </div>

            <div class="border-top text-center my-3 pt-3">
                Need an account?
                <a class="ml-2" href="{% url 'users-register' %}">Sign Up Here</a>
            </div>
        </form>
    </div>

{% endblock content %}
